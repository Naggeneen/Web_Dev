<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Garlic bread</td>
                    <td> Bread, garlic </td>
                    <td> 1-2$</td>
                </tr>
                <tr>
                    <td>Omlette</td>
                    <td>Eggs, salt </td>
                    <td> 4-5$ </td>
                </tr>
                <tr>
                    <td>Mac and cheese</td>
                    <td>Macaroni, cheese</td>
                    <td>9-10$</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
